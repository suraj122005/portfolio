{% extends "base.html" %}
{% block content %}
<h1>Contact Me</h1>
<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br>
    <label>Email:</label><br>
    <input type="email" name="email" required><br>
    <label>Message:</label><br>
    <textarea name="message" rows="5" required></textarea><br>
    <button type="submit">Send</button>
</form>
{% endblock %}
